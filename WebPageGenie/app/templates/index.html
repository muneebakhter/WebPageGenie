<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebPageGenie</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>WebPageGenie</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/graph">LangGraph</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Pages</h2>
      <ul>
        {% for p in pages %}
        <li><a href="/page?id={{ p }}">{{ p }}</a></li>
        {% endfor %}
      </ul>
    </section>

    <section class="chat">
      <h2>Ask WebPageGenie</h2>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Ask to create or edit a page..." />
        <select id="page-select">
          <option value="">(no page)</option>
          {% for p in pages %}
          <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
        <button type="submit">Send</button>
      </form>
      <pre id="chat-output"></pre>
    </section>
  </main>

  <script src="/static/client.js"></script>
</body>
</html>
